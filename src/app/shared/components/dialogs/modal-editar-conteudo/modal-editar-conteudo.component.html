<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-12 col-12">
            <form class="row justify-content-center" novalidate [formGroup]="cadastroForm"
                autocomplete="off">

                <div class="col-md-10 mt-3">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control" name="nome" formControlName="nome" autocomplete="off">
                </div>

                <div class="col-md-10 mt-3">
                    <label class="form-label">link</label>
                    <input class="form-control" type="text" name="link" formControlName="link" autocomplete="off">
                </div>

                <div class="col-md-10 mt-3">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="6" autocomplete="off" name="descricao"
                        formControlName="descricao"></textarea>
                </div>

                <div class="col-md-5 mt-3">
                    <label class="form-label">Tipo de conteúdo</label>
                    <input class="form-control" type="text" name="tipo" formControlName="tipo" autocomplete="off">
                </div>

                <div class="col-md-5 mt-3">
                    <label class="form-label">Autor</label>
                    <input class="form-control" type="text" name="autor" formControlName="autor" autocomplete="off">
                </div>

                <div class="row mt-3 mb-5">
                    <div class="col-md-6 justify-content-center" style="display: flex;">
                        <strong><button class="btn-primario" (click)="fechar()">Cancelar</button></strong>
                    </div>
                    <div class="col-md-6">
                        <button (click)="editarConteudo()" class="add-trilha">Adicionar trilha</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
