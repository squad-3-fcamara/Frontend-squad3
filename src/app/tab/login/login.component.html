<div class="container mt-5">
    <div class="row justify-content-center" >

        <div class="col-md-8 col-12 login">
            <form style="padding-bottom: 130px;" class="row justify-content-center" novalidate (ngSubmit)="login()" [formGroup]="loginForm"  method="post" autocomplete="off">
                <div class="col-md-10 mt-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" placeholder="Digite seu email" name="email"
                        formControlName="email" autocomplete="off">
                </div>

                <div class="col-md-10 mt-3">
                    <label class="form-label">Senha</label>
                    <input class="form-control" type="password" placeholder="Digite sua senha" name="senha"
                        formControlName="senha" autocomplete="off">
                </div>
                <div class="col-md-10 col-12 mt-3 recuperar-senha">
                    <p> Esqueceu sua senha? </p>
                </div>
                <div style="display: flex;" class="form-group justify-content-center text-align-center">
                    <div class="col-md-6 col-12 mt-3">
                        <span><button [disabled]="loginForm.invalid"  class="btn" type="submit">Entrar</button></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
