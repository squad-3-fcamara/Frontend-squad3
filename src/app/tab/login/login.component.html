<div class="container">
    <div class="row justify-content-center" >
        <div class="col-6">
            <form novalidate (ngSubmit)="login()" [formGroup]="loginForm"  method="post" autocomplete="off">
                <h4 style="padding-top:10px;"> Acesse sua conta</h4>
                <div>
                <mat-form-field fxFlex="80"   fxFlex.lt-md="100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input placeholder="Email (requerido)"type="text" name="name" maxlength="80" formControlName="email" matInput>
                    <mat-error *ngIf="formControls ['name']?.invalid">
                        Campo obrigatório
                    </mat-error>
                </mat-form-field>
                </div>
                <div>
                <mat-form-field fxFlex="80"  fxFlex.lt-md="100" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input formControlName="senha" placeholder="Senha (requerido)" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="formControls ['name']?.invalid">
                        Campo obrigatório
                    </mat-error>
                  </mat-form-field>
                </div>
                <div  >
                    <div class="col-md-4 col-md-offset-2 mt-3">
                        <span><button class="btn btn-success" type="submit">Entrar</button></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
